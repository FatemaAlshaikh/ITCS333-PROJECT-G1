<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Reviews</title>
  <link rel="stylesheet" href="style.css">
  <script src="course-reviews.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
    <div class="container padding">
      <div class="head">
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>

      <div class="search-container">
        <span>🔍</span>
        <input type="text" placeholder="Search course" aria-label="Search for course" />
        <button>Find Courses</button>
      </div>
    </div>
  </header>
  <section class="Event" id="Home">
    <video src="event-video.mp4" loop autoplay muted></video>
    <div class="container">
      <div class="content">
        <nav class="padding">
          <div class="nav-content">
            <h1>Course Reviews</h1>
          </div>
        </nav>
  <main>
    <section class="controls">
      <input type="search" placeholder="Search courses...">
      <select>
        <option>Filter by Department</option>
      </select>
      <select>
        <option>Sort by Rating</option>
        <option>Sort by Name</option>
      </select>
      <button class="add-btn">+ Add New Review</button>
    </section>

    <section class="reviews-grid">
      <article class="review-card">
        <h2>CS333 - Intro to Programming</h2>
        <p>Rating: ★★★★☆</p>
        <p>“Great foundation course!”</p>
        <a href="detail.html">View Details</a>
      </article>
      <!-- Repeat as needed -->
    </section>

    <nav class="pagination">
      <button>&laquo; Prev</button>
      <button>Next &raquo;</button>
    </nav>
  </main>
      </div>
    </div>
  </section>
</body>
</html>
