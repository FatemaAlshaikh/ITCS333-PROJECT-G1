<!-- itemDetail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Details - Student Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="detail.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- Title -->
  <h1 class="mb-4 text-center" style="color: rgb(42, 102, 222);"><strong>Item Details</strong></h1>

  <!-- Item Card -->
  <div class="card mb-4 mx-auto" style="max-width: 800px;">
    <div class="row g-0">
      <!-- Image -->
      <div class="col-md-6 text-center">
        <img src="usedLaptop.png" class="img-fluid rounded-start p-3" alt="Used Laptop" style="object-fit: contain; max-height: 400px;">
      </div>
      <!-- Info -->
      <div class="col-md-6 text-center">
        <div class="card-body">
          <h5 class="card-title" id="displayItemName">Used Laptop</h5>
          <p class="card-text text-muted" id="displayItemPrice">Price: <strong>180 BD</strong></p>
          <p class="card-text" id="displayItemDescription">Condition: Good, lightly used like new. Perfect for students.</p>
          <p class="card-text">Seller: Mariam Ali</p>
          <p class="card-text">Contact: mariam123@uob.edu</p>

          <!-- Action Buttons Grouped -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <a href="#" class="btn btn-outline-warning">Edit</a>
            <a href="#" class="btn btn-outline-danger">Delete</a>
          </div>

          <!-- Back -->
          <a href="mainListing.html" class="btn btn-outline-primary">Back to Listings</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="card mx-auto" style="max-width: 800px;">
    <div class="card-body">
      <h5 class="card-title">Comments</h5>

      <!-- Example Comment -->
      <div class="border p-2 mb-2 rounded">
        <p class="mb-1"><strong>Ahmed:</strong></p>
        <p class="mb-0">Is the charger included?</p>
      </div>

      <!-- Add Comment -->
      <form onsubmit="event.preventDefault();">
        <div class="mb-3">
          <label for="comment" class="form-label">Add a comment:</label>
          <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment here..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post Comment</button>
        
      </form >
    </div>
  </div>
</div>

</body>
</html>
