<!-- itemCreate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="create.js"></script>
</head>
<body class="bg-light">
 <!-- Title -->
<div class="container py-5">
  <h1 class="mb-4 text-center" style="color: rgb(9, 48, 154);"><strong>Add New Item</strong></h1>
<!--item info-->
  <form>
    <div class="mb-3">
      <label for="itemName" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
    </div>

    <div class="mb-3">
      <label for="itemPrice" class="form-label">Price (BD)</label>
      <input type="number" class="form-control" id="itemPrice" placeholder="Enter price" required>
    </div>

    <div class="mb-3">
      <label for="itemDescription" class="form-label">Description</label>
      <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item details"></textarea>
    </div>

    <div class="mb-3">
      <label for="itemImage" class="form-label">Image</label>
      <input type="file" class="form-control" id="itemImage">
    </div>
<!--submit and cancel button-->
    <div class="text-center">
      <button type="button" id="submit" class="btn btn-primary">Submit</button>
      <a href="mainListing.html" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
