<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Notes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="Event" id="Home">
    <video src="event-video.mp4" loop autoplay muted></video>
    <div class="container">
      <div class="content">
        <nav class="padding">
          <div class="nav-content">
                  <h1>Course Notes</h1>
          </div>
        </nav>
<div class="rectangle-box" id="positiveWord">Stay Positive!</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#addCourse">Add New Course</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="main-content">
  <section id="listing">
    <h2>Courses Listing</h2>

    <div id="courseList" class="row"></div>
  </section>

  <section id="addCourse" class="mt-5">
    <h2 id="formTitle">Add New Course</h2>
    <form id="addCourseForm">
      <input type="hidden" id="editIndex" value="-1">
      <div class="mb-3">
        <label class="form-label required">Course Name</label>
        <input type="text" class="form-control" id="courseName" required>
      </div>
      <div class="mb-3">
        <label class="form-label required">Description</label>
        <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label required">Uploaded By</label>
        <input type="text" class="form-control" id="uploaderName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Files (PDF, Images)</label>
        <input type="file" class="form-control" id="fileInput" multiple accept="image/*,application/pdf">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </section>

  <!-- View Details Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Course Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Details will be inserted here -->
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="footer text-center">
  <p>&copy; 2025 Course Notes. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your Script -->
<script type="module" src="script.js"></script>
</div>
    </div>
  </section>
</body>
</html>
